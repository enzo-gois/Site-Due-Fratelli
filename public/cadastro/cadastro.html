<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
  <script src="cadastro.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Open+Sans:wght@500&display=swap');
    
    .login-cadastro{
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>               
      <a href="../landing/index.html">
        <img height="100px" width="100px" src="../images/logo.png" alt="">
      </a>                
      <ul class="list_nav_header">
        <li><a href="../pedido/pedido.html">Pedir Minha Pizza</a></li>
        <li><a href="../cardapio/cardapio.html">Cárdapio</a></li>
        <li><a href="../cadastro/cadastro.html">Fazer Login <br> ou iniciar cadastro</a></li>
        <a href="../carrinho/carrinho.html">
          <img height="43.75px" width="50px" src="../images/carrinho.png" alt="Imagem de um carrinho de compras da cor branca">
          <li>Carrinho</li>
        </a>
      </ul>
    </nav>
  </header>  
  <form action="">
    <div class="criar_perfil">
      <section class="pagina_cadastro">
        <h1>Faça o login</h1>
        <fieldset>
          <div>
            <label for="email"> E-mail: </label>
            <input type="text" id="nome" name="email" placeholder="Digite o seu e-mail">
          </div>
          <div>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha" placeholder="Digite a sua senha">
          </div>
        </fieldset>
        <p class="criar-conta">Não possui uma conta? <a id="exibirCadastro" href="">  Crie uma agora</a></p>
        <button class="butao">
          Fazer Login
        </button>
      </section>
      <section class="login-cadastro">
        <h1>Faça o seu cadastro</h1>
        <fieldset>
            <div>
              <label for="nome"> <i>*</i> Nome: </label>
              <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>
            </div>
            <div>
              <label for="sobrenome"> <i>*</i> Sobrenome: </label>
              <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o seu sobrenome" required>
            </div>
            <div>
              <label for="senha"> <i>*</i> Senha: </label>
              <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>
            </div>
            <div>
              <label for="cpf"> <i>*</i> CPF: </label>
              <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF" required>
            </div>
            <div>
              <label for="aniversario"> <i>*</i> Aniversário: </label>
              <input type="date" id="aniversario" name="aniversario" required>
            </div>
          <div>
            <label for="email"> <i>*</i> E-mail: </label>
            <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required>
          </div>
          <div>
            <label for="cemail"> <i>*</i> Confirme o E-mail: </label>
            <input type="email" id="cemail" name="cemail" placeholder="Digite o seu e-mail" required>
          </div>
          <div>
            <label for="telefone"> <i>*</i> Telefone: </label>
            <input type="tel" id="telefone" name="telefone" placeholder="Insira seu número de telefone" required>
          </div>
        </fieldset>
        <div class="butao">
          <p>
            <i>*</i> Campus Obrigatórios
          </p>
          <button>
            Criar conta
          </button>
        </div>
      </section>
    </div>
  </form>
  <footer class="foter">
    <nav>
      <ul class="footer">
        <li><a href="#">Sobre nós</a></li>    
        <li><a href="#">Termos de Uso</a></li>    
        <li><a href="#">Política de Privacidade</a></li>    
        <li><a href="#">Fale conosco</a></li>    
      </ul>
    </nav>
  </footer>
</body>
</html>
